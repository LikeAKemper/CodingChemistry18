<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Farming Assistant</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v5.3.0/css/ol.css" type="text/css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="/ol.9ad09f98.css">

    <link rel="icon" type="image/png" href="/icon.e427d22d.ico">

<script src="/ol.9ad09f98.js"></script></head>

<body>
    <div class="container">
        <div class="col-sm-10">
            <div class="header">
                <h1>Farming Assistant</h1>

            </div>
        </div>
        <div class="col-sm-2">

        </div>
        <div class="row mapping">
            <div class="col-sm-10">
                <div id="map"></div>
            </div>
            <div class="col-sm-2">
                <p><button id="rotate-around-localFarmingLand" class="btn btn-primary btn-block">Move to Musikpark</button></p>
                <p><button id="new-farming-area" class="btn btn-primary btn-block">New Farming Area</button></p>
                <div id="area-input" class="input-group primary input-off">
                    <input id="input" value="Enter LonLat here" type="text" class="form-control">
                </div>
                <p><button id="draw-field" class="btn btn-primary btn-block draw-field-off">Add another Field</button></p>
                <p><button id="initialWeather" class="btn btn-primary btn-block draw-field-off"> Initial Weather
                    </button></p>
                <p><button id="improvedWeather" onclick=" window.open('localhost:8080')" class="btn btn-primary btn-block draw-field-off">
                        Improved Weather
                    </button></p>

                <p><button id="reset" type="button" class="btn btn-warning">Reset</button>
                </p>

            </div>
        </div>
        <div class="row footer">
        </div>
        <div>
        </div>
        <div style="display: none;">
            <!-- Clickable label for Vienna -->
            <a class="overlay" id="marker1" target="_blank">Dist:</a>
            <a class="overlay" id="marker2" target="_blank">Dist:</a>

            <!-- Popup -->
            <div id="popup" title="Welcome to OpenLayers"></div>
        </div>
        <script src="/ol.e31bb0bc.js"></script>

</div></body>

</html>
